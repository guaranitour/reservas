<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Selección de Asientos</title>

  <!-- Favicon -->
  <link rel="icon" href="./favicon.ico">

  <!-- CSS -->
  <link rel="stylesheet" href="./styles.css">

  <!-- Viewport -->
  <meta
    name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
  />

  <!-- Google Sign-In (UNA sola vez) -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>

<!-- Header -->
<header class="hero" aria-label="Cabecera">
  <div class="brand-chip">
    <div id="logoSkeleton" class="logo-skeleton" aria-hidden="true"></div>
    <img id="heroLogo" alt="Logo"/>

    <!-- Menú admin -->
    <div
      id="adminMenu"
      class="admin-menu hidden"
      role="dialog"
      aria-label="Acceso staff"
      aria-modal="false"
    >
      <p class="admin-title">Acceso staff</p>
      <div class="actions" style="display:flex; flex-direction:column; gap:8px;">
        <button class="btn primary btn-admin" type="button" onclick="openStaffLogin()">
          Control interno
        </button>
        <button class="btn ghost btn-admin hidden" type="button"
                onclick="backToChoose(); hideAdminMenu();">
          Inicio
        </button>
        <button class="btn danger btn-admin hidden" type="button"
                onclick="doControlLogout()">
          Cerrar sesión staff
        </button>
      </div>
    </div>
  </div>
</header>

<!-- Staff badge -->
<div id="staffBadge" class="staff-badge hidden" aria-label="Perfil Staff">
  Staff
</div>

<main id="app" class="app">

  <!-- ===== TODO tu contenido ===== -->
  <!-- (NO se tocó nada de tus secciones, formularios, vistas ni modales) -->

</main>

<!-- ===== Modal de Reserva ===== -->
<div id="reserveModal" class="modal" role="dialog" aria-hidden="true" aria-modal="true">
  <div class="backdrop" onclick="closeReserveModal()"></div>
  <div class="sheet" role="document">
    <header>
      <h3 id="reserveTitle">Confirmar reserva</h3>
      <button class="close" type="button" aria-label="Cerrar"
              onclick="closeReserveModal()">x</button>
    </header>
    <div id="reserveBody"></div>
    <div class="actions" style="margin-top:12px;">
      <button class="btn ghost" type="button" onclick="closeReserveModal()">Cancelar</button>
      <button class="btn success" id="reserveConfirmBtn" type="button">Confirmar</button>
    </div>
  </div>
</div>

<!-- Confirmación -->
<div id="confirmedModal" class="modal" role="dialog" aria-hidden="true" aria-modal="true">
  <div class="backdrop" onclick="goToStartAndCloseConfirmed()"></div>
  <div class="sheet" role="document" tabindex="-1">
    <header>
      <h3 id="confirmedTitle">¡Reserva confirmada!</h3>
      <button class="close" type="button" aria-label="Cerrar"
              onclick="goToStartAndCloseConfirmed()">x</button>
    </header>
    <div id="confirmedBody"></div>
    <div class="actions" style="margin-top:12px;">
      <button class="btn success" type="button"
              onclick="goToStartAndCloseConfirmed()">Volver a inicio</button>
    </div>
  </div>
</div>

<!-- Overlay -->
<div id="overlay" class="overlay" aria-hidden="true">
  <div class="loader">
    <div class="spinner"></div>
    <div class="loader-text">Cargando…</div>
  </div>
</div>

<!-- Snackbar -->
<div id="snackbar" class="snackbar" role="status" aria-live="assertive" aria-atomic="true"></div>

<!-- JS de la app (UNA sola vez, al final) -->
<script src="./app.js" defer></script>

</body>
</html>
